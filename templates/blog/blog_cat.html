{% load static %}
<!-- Categories Widget -->
<div class="categories-widget widget-item">
  <h3 class="widget-title">Categories:</h3>
  <ul class="mt-3">
    {% for name, count in categories.items %}
      <li>
        <a href="{% url 'blog:category' cat_name=name %}">{{ name }} <span>({{ count }})</span></a>
      </li>
    {% endfor %}
  </ul>
</div>
<!-- /Categories Widget -->
