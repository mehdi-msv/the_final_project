{% load static %}
<!-- Tags Widget -->
<div class="tags-widget widget-item">
  <h3 class="widget-title">Tags:</h3>
  <ul>
    {% for tag in post.tags.all %}
      <li>
        <a href="{% url 'blog:tag' tag_name=tag.name %}">{{ tag.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
<!-- /Tags Widget -->
